<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 20px; 
      padding: 20px;
      background: #f4f4f4;
    }
    .card {
      background: white;
      border: 2px solid black; 
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 180px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    .detail {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const persons = [
      { name: "Ravi", rollno: "1", branch: "CE" },
      { name: "Roy", rollno: "2", branch: "CE" },
      { name: "Akki", rollno: "3", branch: "CE" },
      { name: "Nikki", rollno: "4", branch: "CSE" },
      { name: "Manish", rollno: "5", branch: "CE" }
    ];

    const container = document.getElementById("container");

    persons.forEach(person => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="name">${person.name}</div>
        <div class="detail">Roll No: ${person.rollno}</div>
        <div class="detail">Branch: ${person.branch}</div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
