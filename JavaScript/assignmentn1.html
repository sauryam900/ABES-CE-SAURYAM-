    <style>
        body {
            background-color: lightblue;
        }

        #adi {
            border: 5px solid black;
            height: 400px;
            width: 400px;
            background-color:antiquewhite;
        }
        
        
        #aaa, #bbb {
            display: inline-block;
            height: 50px;
            width: 50px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            margin: 70px;
            text-align: center;
     
        }
        #ad2{
            border:2px solid black;
            height:400px;
            width:400px;


        }

            height:50%;

            margin: 20px;

<body>
    <div id="adi">
        
        <h1 style="text-align: center;">Counter App</h1>
        <button id="aaa">+</button>
        <button id="bbb">-</button>
        <p id="counter" style="text-align: center; font-size: 40px; font-weight: bold;">0</p>
        </div>
<br>
    <br>
        <script>
            var count = 0;

            var counterDisplay = document.getElementById('counter');
            var IB = document.getElementById('aaa');
            var DB = document.getElementById('bbb');

            IB.addEventListener('click', () => {
                count++;
                counterDisplay.textContent = count;
            });

            DB.addEventListener('click', () => {
                count--;
                counterDisplay.textContent = count;
            });
        </script>
