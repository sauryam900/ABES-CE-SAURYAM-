<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking System</title>
</head>
<body>
    <table>
        <div>
        
  <div style="text-align:center;">
    <h2>Welcome to Bus Booking System</h2>
  </div>

  <form action="payment.html" method="post" style="max-width:400px; margin:auto;">
    <h3>User Details</h3>

    
    <label for="username">User Name:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    
    <label for="password">User Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    
    <label>User Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female <br><br>

    
    <label for="city">User City:</label><br>
    <select id="city" name="city">
      <option value="">Select your city</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Chennai">Chennai</option>
    </select><br><br>

    
    <button type="submit">Book Seat</button>
    <div>
        <img src="https://images.unsplash.com/photo-1569448096483-1114dddb646d?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGJ1c3xlbnwwfHwwfHx8MA%3D%3D">
    </div>
    
    
  </form>
  </div>
  </table>
</body>
</html>
